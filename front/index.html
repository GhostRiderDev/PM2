<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="EpicFlix web page to see films and movies"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="cos4h" />
    <link rel="icon" type="image/icon" href="./public/media/film-solid.svg" />
    <title>Epic Flix</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    ></script>
    <link
      rel="preload"
      href="./public/fonts/3e3cf2ee9aa3f174-s.p.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="main-poster">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary bg-danger"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Cos4h</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon text-white"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" routerLink="home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="products">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="contacts">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section
        id="myCarousel"
        class="carousel slide container center-carousel"
        data-bs-ride="carousel"
      >
        <button
          class="carousel-control-prev control"
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="prev"
        >
          <span
            class="carousel-control-prev-icon control"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <div class="carousel-inner w-100 carousel-box" id="carousel-main"></div>

        <button
          class="carousel-control-next control"
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </section>
      <section class="carousel-section">
        <h2>Mejor valoradas</h2>
        <div
          id="carouselBest"
          class="carousel slide container center-carousel expand"
          data-bs-ride="carousel"
        >
          <button
            class="carousel-control-prev control"
            type="button"
            data-bs-target="#carouselBest"
            data-bs-slide="prev"
          >
            <span
              class="carousel-control-prev-icon control"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <div
            class="carousel-inner w-100 carousel-box"
            id="carousel-best"
          ></div>

          <button
            class="carousel-control-next control"
            type="button"
            data-bs-target="#carouselBest"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./build/bundle.js"></script>
  </body>
</html>
